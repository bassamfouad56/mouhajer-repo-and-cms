version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mouhajer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mouhajer
      POSTGRES_PASSWORD: mouhajer_dev_password
      POSTGRES_DB: mouhajer_cms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mouhajer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mouhajer"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CMS (Content Management System)
  cms:
    build:
      context: .
      dockerfile: apps/cms/Dockerfile
    container_name: mouhajer-cms
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3010
      DATABASE_URL: postgresql://mouhajer:mouhajer_dev_password@postgres:5432/mouhajer_cms?sslmode=disable
      NEXTAUTH_URL: http://localhost:3010
      NEXTAUTH_SECRET: dev-secret-change-in-production
      NEXT_PUBLIC_FRONTEND_URL: http://localhost:3007
      NEXT_PUBLIC_API_URL: http://localhost:3010/api
    ports:
      - "3010:3010"
    volumes:
      - ./apps/cms:/app/apps/cms
      - ./packages:/app/packages
      - /app/apps/cms/node_modules
      - /app/apps/cms/.next
    networks:
      - mouhajer-network
    command: sh -c "cd apps/cms && npm run prisma:generate && npm run prisma:migrate && npm run dev:cms-only"

  # Frontend (Public Website)
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: mouhajer-frontend
    restart: unless-stopped
    depends_on:
      - cms
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_CMS_URL: http://cms:3010
      NEXT_PUBLIC_GRAPHQL_URL: http://cms:3010/api/graphql
      NEXT_PUBLIC_SITE_URL: http://localhost:3007
    ports:
      - "3007:3007"
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - ./packages:/app/packages
      - /app/apps/frontend/node_modules
      - /app/apps/frontend/.next
    networks:
      - mouhajer-network
    command: sh -c "cd apps/frontend && npm run dev"

  # Prisma Studio (Database UI)
  prisma-studio:
    build:
      context: .
      dockerfile: apps/cms/Dockerfile
    container_name: mouhajer-prisma-studio
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://mouhajer:mouhajer_dev_password@postgres:5432/mouhajer_cms?sslmode=disable
    ports:
      - "5555:5555"
    volumes:
      - ./apps/cms:/app/apps/cms
      - /app/apps/cms/node_modules
    networks:
      - mouhajer-network
    command: sh -c "cd apps/cms && npm run prisma:studio"

volumes:
  postgres_data:
    driver: local

networks:
  mouhajer-network:
    driver: bridge
